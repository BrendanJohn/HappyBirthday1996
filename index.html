<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Happy Birthday 1996</title>
</head>

<body>
    <header class="masthead">
        <div id="container">
            <span id="output"><h1>Order a custom banner</h1></span>
        </div>
    </header>

    <section class="module module-blue">
        <div class="container">
            <form id="bannerForm">
                <div class="form-group">
                    <input type="email" class="form-control btm-padding" name="banner" id="banner" placeholder="Happy Birthday Charles" required autocomplete="off" autofocus>
                    <button type="button" class="btn btn-lg btn-primary" id="seeIt" title="click here to see your banner displayed above">See it</button>
                </div>
            </form>
        </div>



        <span id="hint">Banners must contain at least <strong>one</strong> full word (at least 4 characters)</span>
        <span id="good"><strong>Looks Good!</strong></span>
        </div>
        <div id="imageAdd">Add a graphic to your banner?
            <button type="button" id="cakeBtn">Cake</button>
            <button type="button" id="balloonBtn">balloon</button>
            <div id="cakeWarning">One cake per banner!
                <button type="button" id="removeCake">Remove?</button>
            </div>
            <div id="balloonWarning">One balloon per banner!
                <button type="button" id="removeBalloon">Remove?</button>
            </div>
        </div>
    </section>
    <section class="module module-green">
        <div class="container">
            <form id="orderForm" class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail" class="control-label col-xs-2">First Name</label>
                    <div class="col-xs-10">
                        <input type="text" id="fName" name="fName" class="form-control btm-padding" id="inputEmail" placeholder="First Name" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label col-xs-2">Last Name</label>
                    <div class="col-xs-10">
                        <input type="text" id="lName" name="lName" class="form-control btm-padding" id="inputPassword" placeholder="Last Name" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label col-xs-2">Email</label>
                    <div class="col-xs-10">
                        <input type="text" id="email" name="email" class="form-control btm-padding" id="inputPassword" placeholder="Email" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" id="orderNow" class="btn btn-primary btm-padding">Order Now</button>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="scripts/script.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</html>
